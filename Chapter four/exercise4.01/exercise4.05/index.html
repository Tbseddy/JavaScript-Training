<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4.05</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/cjs/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/cjs/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
      const todoListItems = [
        'buy flowers',
        'tidy up',
        'go to the gym'
      ];
      const rootElement = document.getElementById('root');
      const listFragment = document.createDocumentFragment();

      todoListItems.forEach(item => {
        const currentItemElement = document.createElement('li');
        currentItemElement.innerText = item;
        listFragment.appendChild(currentItemElement)
      });

      rootElement.appendChild(listFragment)
    </script>
</html>
