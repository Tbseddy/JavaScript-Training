<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <script>
            const product2 = {name: 'shirt'};
            console.log(product2);

            console.log(product2.name);   // dot notation
// Another way to access the value inside using square bracket
            console.log(product2['name']);   // bracket notation
        </script>
    </body>
</html>
