<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <script>
            const product2 = {
                name: 'shirt',
                ['delivery-time']: '1 day',
                rating: {
                    stars: 4.5, // how many stars a product has
                    count: 87  // how many ratings a product has
                },
                fun: function function1() {
                    console.log('function inside object');
                }
            };

            console.log(product2.name);
            console.log(product2['delivery-time']);

            console.log(product2.rating.count);

            product2.fun();

            console.log(typeof console.log);

            console.log(JSON.stringify(product2)); //converting JavaScript object to JSON


            const jsonString = JSON.stringify(product2);
            console.log(JSON.parse(jsonString));

                
        </script>
    </body>
</html>
