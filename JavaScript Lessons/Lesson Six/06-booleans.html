<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
         

        <script>
           
            console.log(3 < 5);

            console.log(3 > 5);

            console.log(typeof 'true'); // Output = string

            console.log(typeof true);   // Output = boolean

            console.log(5 == '5.00');  // Output = true (the double equals converts both values into the same type; it converts both of these into the number five and then compares them so that's why they are equal)

            console.log(5 === '5.00'); // Output = false  (this because one value is a number and the other valueis a string) Using this is the best approach


            if(true){
                console.log('hello');  // Output = hello
            }

            if(false){
                console.log('hello');  // Nothing will appear
            }


            if(false){
                console.log('hello');  
            } else {
                console.log('else');
            }

            if(true){
                console.log('hello');  
            } else {
                console.log('else');
            }


            // A code to determine if someone is old enough to drive

            if (30 >= 18) {
                console.log('Congrats');
                console.log('You are eligible to drive');
            } else {
                console.log('You are not eligible to drive');
            }



            if (16 >= 18) {
                console.log('You are eligible to drive');
            } else {
                console.log('You are not eligible to drive');
            }


            if (17 >= 18) {
                console.log('You are eligible to drive');
            } else if (17 >= 16) {
                console.log('Almost there!');
            }
            else {
                console.log('You are not eligible to drive');
            }


// we want to combine if-statement with variables
            const age = 17;
            if (age >= 18) {
                console.log('You are eligible to drive');
            } else if (age >= 16) {
                console.log('Almost there!');
            }
            else {
                console.log('You are not eligible to drive');
            }


            console.log(0.2 >= 0 && 0.2 < 1/3);

        </script>
    </body>
</html>
