<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
 // A function to calculate a tax. let's say the cost of the product is 1000 and the tax is 10%
    
            function calculateTax() {
                console.log(1000 * 0.1);
            }

            calculateTax();

// Parameter allows the function to work with any value
            function calculateTax(cost) {
                console.log(cost * 0.1);
            }

            calculateTax(2000);
            calculateTax(5000);

// A fuction can actually have more than one parameter
            function calculateTax(cost, taxPercent) {
                console.log(cost * taxPercent);
            }

            calculateTax(2000, 0.2);
            calculateTax(5000, 0.5);

// To add a default value to our parameter 

function calculateTax(cost, taxPercent = 0.1) {
                console.log(cost * taxPercent);
            }

            calculateTax(2000, 0.2);
            calculateTax(5000);

        </script>
    </body>
</html>
