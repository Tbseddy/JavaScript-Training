<!DOCTYPE html>
<html>
    <head>
        <title>Looping through array</title>
        

    </head>
    <body>
        <script>
            const todoList = [
                'make dinner',          // index 0
                'wash dishes',          // index 1
                'watch youtube'         //index 2   
            ];

            for (let index = 0; index < todoList.length; index++) {
                const value = todoList[index];
                console.log(value); 
            }
        </script>
    </body>
</html>
