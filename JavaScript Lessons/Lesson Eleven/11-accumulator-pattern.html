<!DOCTYPE html>
<html>
    <head>
        <title>Accumulator Pattern</title>
        

    </head>
    <body>
        <script>
            const nums = [1, 1, 3];
            let total = 0;     // accumulator variable

            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                total += num;
            }

            console.log(total);
        </script>
    </body>
</html>
