<!DOCTYPE html>
<html>
    <head>
        <title>Auto-Boxing</title>
    </head>
    <body>
        <script>
            console.log('hello'.length);
            console.log('hello'.toUpperCase());


            const object1 = {
                message: 'hello'
            };
            const object2 = object1;


            object1.message = 'Good job!';
            console.log(object1);
            console.log(object2);


            const object3 = {
                message: 'Good job!'
            };
            console.log(object3 === object1); // this code compares the references, and not the values inside

            console.log(object2 === object1);





            const object4 = {
                message: 'Good job!', 
                price: 799
            };
          // const message = object4.message;
           const { message, price } = object4; // shortcut for the above and it is called destructuring
           console.log(message);
           console.log(price);

// Shorthand property

            const object5 = {
           //     message: message
                message,    // this is the same with the above
                /*
                method: function function1 () {
                    console.log('method');
                } */
                method(){
                    console.log('method'); // this is the same with the above
                }
            };
            console.log(object5);

            object5.method();

// Short hand Method


        </script>
    </body>
</html>
