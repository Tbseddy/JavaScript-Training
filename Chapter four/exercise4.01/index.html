<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
        <script type="text/javascript">
            const exampleArray = [1,5,5,2,6,7,2,1]; // create an array with duplicated values
            const uniqueArray = _.uniq(exampleArray); // use lodash.uniq to make the array contain unique values
            console.log(uniqueArray);  // print the unique array to the console

            // => [1,5,2,6,7] this will be the output
        </script>
    </head>
</html>
