<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
        

    </head>
    <body>
        <script>
            let i = 1;

            while (i <= 5) {
                console.log(i);
              i++;                // or i = i + 1;
            }


    // Let's create a for loop

            for (let i = 1; i <= 5; i++) {
                console.log(i);
            }

// example of a non-standard loop
            let randomNumber = 0;
            while (randomNumber < 0.5) {
                randomNumber = Math.random();
            }
            console.log(randomNumber);
        </script>
    </body>
</html>
