<!DOCTYPE html>
<html>
<head>
<title>Variables</title>

<style>

</style>
</head>
<body>


    <script>
        let deen = 3;  // assigning a value to a variable
        console.log(deen);

        const calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 2);

        const result = calculation + 2;
        console.log(result);

        const message = 'hello';
        console.log(message); 

        deen = 5;  // Re-assigning a value to a variable. We don't use the word let when re-assigning.
        console.log(deen);

        deen = deen + 1;
        console.log(deen);
        

        console.log(typeof 3);  // Output = number
        console.log(typeof deen);  // Output = number

        console.log(typeof message);  // Output = string
    </script>
</body>
</html>
